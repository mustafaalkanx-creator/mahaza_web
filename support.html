<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Mahaza</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center; 
        }
        .brand-header {
            margin-bottom: 2rem;
        }
        .domain-name {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }
        .slogan {
            color: #718096;
            margin-top: 5px;
            font-size: 1rem;
            font-weight: 500;
        }
        hr {
            border: 0;
            border-top: 2px solid #edf2f7;
            margin: 2rem 0;
        }
        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .description {
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        .support-box {
            background-color: #eef2ff;
            padding: 2rem;
            border-radius: 8px;
            border: 1px dashed #4f46e5;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .email-label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
        }
        .email-link {
            color: #4f46e5;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
            /* TAŞMAYI ÖNLEYEN KRİTİK EKLEME: */
            word-break: break-all;
        }
        .email-link:hover {
            color: #3730a3;
            text-decoration: underline;
        }
        .back-home {
            display: inline-block;
            margin-top: 2.5rem;
            text-decoration: none;
            color: #718096;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: #2d3748;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-header">
            <h2 class="domain-name">mahaza.cloud</h2>
            <p class="slogan">Support & Contact</p>
        </div>

        <hr>

        <h1>Need Help?</h1>
        <p class="description">
            If you have any questions, feedback, or need technical support regarding our application, please don't hesitate to contact us.
        </p>

        <div class="support-box">
            <span class="email-label">You can reach us via email:</span>
            <a href="mailto:mustafaalkanx@gmail.com" class="email-link">mustafaalkanx@gmail.com</a>
        </div>

        <div>
            <a href="index.html" class="back-home">← Back to Home</a>
        </div>

        <div class="footer">
            &copy; 2026 mahaza.cloud
        </div>
    </div>

</body>
</html>
